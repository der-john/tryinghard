<html>
<head>
	<meta charset="utf-8" />
	<title>Share 1 of MY STREAKS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/trh/{{u_id}}/">MY STREAKS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

        {% for habit in nav_streak_list %}
            <a class="nav-item nav-link" href="/trh/{{ u_id }}/{{ habit.id }}/">{{ habit }}</a>
        {% endfor %}
        <a class="nav-item nav-link active" href="/trh/{{ u_id }}/create">Create</a>
        <a class="nav-item nav-link disabled" href="#">Analytics</a>
        <a class="nav-item nav-link disabled" href="#">Share</a>
        </div>
        <ul class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="/trh/logout">Logout</a>
        </div>
    </ul>
</nav>
<div class="container mt-5">
    <!-- Share form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        <h1 style="text-align: center;"><span style="color: green;">MY STREAKS PLATFORM</span></h1>

        {% csrf_token %}  <!-- CSRF token for security -->

        <!-- Login heading -->
        <h3>Share</h3>
        <hr/>

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Username input field -->
        <div class="form-group">
            <label for="exampleInputUser1">Name of the User I want to share with</label>
            <!-- Dropdown to select a user to share the streak with -->
            <hr/>
            <select id="exampleInputUser1" name="viewerId">
            {% for user in users %}
                <option value={{ user.id }}>{{ user }}</option>
            {% endfor %}
            </select>
        </div>

        <!-- Streak input field -->
        <div class="form-group">
            <label for="exampleInputStreak1">Streak</label>
            <hr/>
            <select id="exampleInputStreak1" name="habitId">
            <option value={{ current_habit.id }}>{{ current_habit.title }}</option>
            {% for habit in habits %}
                <option value={{ habit.id }}>{{ habit.title }}</option>
            {% endfor %}
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Share</button>
    </form>
</div>
<script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>

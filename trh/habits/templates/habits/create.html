<html>
<head>
	<meta charset="utf-8" />
	<title>Create a New Streak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	  {% include "habits/navbar.html" %}
    <div class="container mt-5">
    <!-- Create habit form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        <h1 style="text-align: center;"><span style="color: green;">MY STREAKS PLATFORM</span></h1>

        {% csrf_token %}  <!-- CSRF token for security -->

        <!-- Login heading -->
        <h3>Create a New Streak</h3>
        <hr>

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Username input field -->
        <div class="form-group">
            <label for="exampleInputEmail1">Name of the Streak</label>
            <input type="text" class="form-control" name="hname" id="exampleInputName1" aria-describedby="nameHelp"
                placeholder="Enter a name for your new Streak" required>
        </div>

        <!-- Description input field -->
        <div class="form-group">
            <label for="exampleInputDescription1">Description</label>
            <input type="text" name="hdescription" class="form-control" id="exampleInputDescription1"
                placeholder="Describe it in a sentence. :)">
        </div>

        <!-- Start date input field -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input id="startDate" name="hstartdate" class="form-control" type="date" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>

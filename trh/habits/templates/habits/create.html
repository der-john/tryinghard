<html>
<head>
	<meta charset="utf-8" />
	<title>Create a New Streak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
		<a class="navbar-brand" href="/trh/{{u_id}}/">MY STREAKS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <ul class="navbar-nav">
			<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

				{% for habit in nav_streak_list %}
					<a class="nav-item nav-link" href="/trh/{{ u_id }}/{{ habit.id }}/">{{ habit }}</a>
				{% endfor %}
			<a class="nav-item nav-link disabled" href="#">Analytics</a>
			<a class="nav-item nav-link disabled" href="#">Share</a>
		  </div>
		  <ul class="navbar-nav ml-auto">
			<a class="nav-item nav-link" href="/trh/logout">Logout</a>
		  </div>
		</ul>
	</nav>
    <div class="container mt-5">
    <!-- Create habit form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        <h1 style="text-align: center;"><span style="color: green;">MY STREAKS PLATFORM</span></h1>

        {% csrf_token %}  <!-- CSRF token for security -->

        <!-- Login heading -->
        <h3>Create a New Streak</h3>
        <hr>

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Username input field -->
        <div class="form-group">
            <label for="exampleInputEmail1">Name of the Streak</label>
            <input type="text" class="form-control" name="hname" id="exampleInputName1" aria-describedby="nameHelp"
                placeholder="Enter a name for your new Streak" required>
        </div>

        <!-- Description input field -->
        <div class="form-group">
            <label for="exampleInputDescription1">Description</label>
            <input type="text" name="hdescription" class="form-control" id="exampleInputDescription1"
                placeholder="Describe it in a sentence. :)">
        </div>

        <!-- Start date input field -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input id="startDate" name="hstartdate" class="form-control" type="date" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
